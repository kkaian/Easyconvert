<ion-header>
  <ion-toolbar>
    <ion-title>Histórico de Conversão</ion-title>
    <ion-buttons slot="end">
      <ion-button color="danger" (click)="clearHistory()">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="history.length > 0; else noHistory">
    <ion-item *ngFor="let item of history">
      <ion-label>
        <p>{{ item.date }}</p>
        <h2>{{ item.amount }} {{ item.from }} → {{ item.to }}</h2>
        <p>Convertido: {{ item.convertedValue | number:'1.2-2' }} {{ item.to }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ng-template #noHistory>
    <ion-label class="ion-padding">Nenhum histórico de conversão encontrado.</ion-label>
  </ng-template>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>Histórico de Conversão</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of history">
      <ion-label>
        {{ item.date }}: {{ item.from }} para {{ item.to }} - {{ item.amount }}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
